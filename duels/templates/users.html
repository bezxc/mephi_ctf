{% extends "base.html" %}

{% block body %}
<div class="container mx-auto m-10 p-5 bg-amber-200 rounded-3xl shadow-md">
  <h1 class="text-3xl font-bold my-10 text-center">Last {{users.length}} users</h1>

  <ul class="flex flex-col justify-stretch">
    {% for user in users %}
      <li class="flex">
        <a href="/profile?username={{user.username}}" class="grow text-center px-2 rounded-lg duration-100 hover:bg-amber-300 hover:cursor-pointer">{{user.username}}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
