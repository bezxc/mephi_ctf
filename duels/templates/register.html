{% extends "base.html" %}

{% block body %}
<div class="container mx-auto m-10 p-5 bg-amber-200 rounded-3xl shadow-md">
  <h1 class="text-3xl font-bold mb-10 text-center">Register</h1>

  <form action="/auth/register" method="POST" class="flex flex-col items-center">
    <div class="my-2 flex flex-col items-left">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="awesome_joe" minlength="3" maxlength="256" required class="px-2 py-1 min-w-80 outline-none rounded-lg bg-amber-100">
    </div>

    <div class="my-2 flex flex-col items-left">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="********" minlength="8" maxlength="256" required class="px-2 py-1 min-w-80 outline-none rounded-lg bg-amber-100">
    </div>

    <div class="my-2 flex flex-col items-left">
      <label for="strategy">Strategy</label>
      <input id="strategy" name="strategy" type="text" placeholder="My secret strategy" maxlength="1024" required class="px-2 py-1 min-w-80 outline-none rounded-lg bg-amber-100">
    </div>

    <div class="my-2 flex flex-col items-left">
      <label for="attack">Attack</label>
      <input id="attack" name="attack" type="number" placeholder="0.00" min="0" step="any" class="px-2 py-1 min-w-80 outline-none rounded-lg bg-amber-100">
    </div>

    <div class="my-2 flex flex-col items-left">
      <label for="defense">Defense</label>
      <input id="defense" name="defense" type="number" placeholder="0.00" min="0" step="any" class="px-2 py-1 min-w-80 outline-none rounded-lg bg-amber-100">
    </div>

    <button class="mt-5 py-3 px-8 rounded-lg bg-amber-300 duration-300 hover:cursor-pointer hover:bg-amber-400">Register</button>
  </form>
</div>
{% endblock %}
